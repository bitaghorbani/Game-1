<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game01</title>
    <link rel="stylesheet" href="style01.css";>
</head>
<body>
    <main class="container">
        <section id="section-1" class="section section-active">
            <h3 id="header-1" class="header">
                player1
            </h3>
            <div class="result">
                <div class="title">Scores</div>
                <div id="scores-1">0</div>
            </div>
        </section>
        <section id="section-2" class="section">
            <h3 id="header-2" class="header">player2</h3>
                <div id="last-score-2" class="last-score">
                    0
                </div>
                <div class="result">
                    <div class="title">Scores</div>
                    <div id="scores-2">0</div>
                </div>
        </section>
        <img id="dice" src="img/mench1.jpeg" alt="Dice" style="display: block;">
        <img id="dice" src="img/mench2.jpeg" alt="Dice" style="display: block;">
        <img id="dice" src="img/mench3.jpeg" alt="Dice" style="display: block;">
        <img id="dice" src="img/mench4.jpeg" alt="Dice" style="display: block;">
        <img id="dice" src="img/mench5.jpeg" alt="Dice" style="display: block;">
        <img id="dice" src="img/mench6.jpeg" alt="Dice" style="display: block;">
        <button id="btn-roll-dice" class="btn" style="display: block;">Roll Dice</button>
        <button id="btn-new-game" class="btn">New Game</button>
    </main>
    <script>src="script01.js"</script>
</body>
</html>
